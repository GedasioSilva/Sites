<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="descirption" content="A Melhor Pizzaria">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/pizzaFavicon.png">
    <link rel="stylesheet" href="estilo.css">
    <title>Pizzaria Da Camila</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">
                <img src="img/logo03.png" title="Camila Pizzaria" alt="Logo">
            </div>
            <div class="linhas">
            <ul type="none">
                <li>Home</li>
                <li>Menu</li>
                <li>Contato</li>
            </ul>
            </div>
        </nav>
    </header>

    <main class="conteudo">
    <section class="banner" id="home">
        <div class="conteudo-banner">
            <h1>Bem vindo a Camila Pizzaria</h1>
            <p>
                Pizza não é só comida, é um estilo de vida. Se você não entende isso, eu não posso ser seu amigo.
            </p>
            <button class="botao-pedido">Peça Agora</button>
        </div>
        
    </section>

    <section class="cardapio">

        <div class="texto-cardapio">
            <h1>Cardapio</h1>
            <h2>
                A felicidade na palma da sua mão. Faça o seu pedido pelo delivery
            </h2>
        </div>
      
        <div class="tipos-Pizzas">
            
            <div class="pizzas">
                <figure>
                    <img src="img/Pizza01.png" alt="">
                    <figcaption>
                       <p>Calabresa Tradicional</p>
                    </figcaption>
                </figure>
            </div>

            <div class="pizzas">   
                <figure>
                    <img src="img/Pizza02.png" alt="">
                    <figcaption>
                       <p>Portuguêsa</p>
                    </figcaption>
                </figure>
            </div> 

            <div class="pizzas">     
                <figure>
                    <img src="img/Pizza03.png" alt="">
                    <figcaption>
                       <p>Queijo Com Almondegas</p>
                    </figcaption>
                </figure>
            </div> 

            <div class="pizzas">     
                <figure>
                    <img src="img/Pizza04.png" alt="">
                    <figcaption>
                       <p>Queijo Mussarela </p>
                    </figcaption>
                </figure>
            </div>
            
        </div>
    </section>
    <footer>
        <div class="subir">
           <a href="#home"><img src="img/subir.png" alt=""></a> 
        </div>
        <h1>Pizzaria Da Camila</h1>
        <h2>Tell:0800-98203</h2>
    </footer>
</main>
</body>
</html>
