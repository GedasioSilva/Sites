<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Primeiro Formulario</title>
</head>
<body>
    <main class="corpo">
        <div class="dados">
            <h1>Localização</h1>
            <p>28 Jackson Bivid Ste 1020 Chicago</p>

            <h2>Siga-nos</h2>
            <div class="imagens">
                <img src="redes-sociais/facebook-svgrepo-com.png" alt="">
                <img src="redes-sociais/instagram-svgrepo-com.png" alt="">
                <img src="redes-sociais/whatsapp-svgrepo-com.png" alt="">
            </div>
        </div>

        <div class="formulario">
            <form action=""><fieldset>Formulario de Contato</fieldset>

                <input type="text" placeholder="nome"><br>
                <input type="email" placeholder="Email"><br>
                <textarea cols="30" rows="10" placeholder="Mensagem"></textarea><br>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
</body>
</html>
